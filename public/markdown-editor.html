// ========== ìë™ ìˆ˜ì • ==========
function fixMarkdown(text) {

  result = result.replace(/\*\*(\[[^\]]+\])\]/g, (m, p1) => { changes.push('ëŒ€ê´„í˜¸ ]] â†’ ]** ìˆ˜ì •'); return '**' + p1 + '**'; });

  result = result.replace(/\*\*(\([^)]+\))\*(?!\*)/g, (m, p1) => { changes.push('ì†Œê´„í˜¸ )* ìˆ˜ì •'); return '**' + p1 + '**'; });
  result = result.replace(/\*\*([^*\n]+\([^)]+\))\)/g, (m, p1) => { changes.push('ë³µí•© ì†Œê´„í˜¸ ìˆ˜ì •'); return '**' + p1 + '**'; });

  const lines = result.split('\n');
  for (let i = 0; i < lines.length; i++) {
    const s = lines[i].trim();
    if (s.startsWith('**') && !s.startsWith('***') && (s.match(/\*\*/g) || []).length === 1 && s.length < 200) {
      changes.push('ë³¼ë“œ ì•ˆ ë‹«í˜: ' + s.slice(0, 30) + '...');
      lines[i] = lines[i].trimEnd() + '**';
    }
  }
  result = lines.join('\n');

  const b4 = result;
  result = result.replace(/(?<!`)``(?!`)(.*?)(?<!`)`(?!`)/g, '`$1`');
  result = result.replace(/(?<!`)`(?!`)(.*?)(?<!`)``(?!`)/g, '`$1`');
  if (result !== b4) changes.push('ë°±í‹± ê°œìˆ˜ ë¶ˆì¼ì¹˜ ìˆ˜ì •');

  let inCode = false;
  const lines2 = result.split('\n');
  for (let i = 0; i < lines2.length; i++) {
    if (lines2[i].trim().startsWith('```')) { inCode = !inCode; continue; }

  }
  result = lines3.join('\n');

}

// ========== ë§ˆí¬ë‹¤ìš´ â†’ HTML (ë¯¸ë¦¬ë³´ê¸°ìš©) ==========
function mdToHtml(md) {
  let html = md;
  // ì½”ë“œë¸”ë¡ì„ ë¨¼ì € ë³´í˜¸ (í”Œë ˆì´ìŠ¤í™€ë”ë¡œ êµì²´)
  const codeBlocks = [];
  html = html.replace(/```(\w*)\n([\s\S]*?)```/g, (m, lang, code) => {

  html = html.replace(/^\|(.+)\|\s*\n\|[-| :]+\|\s*\n((?:\|.+\|\s*\n)*)/gm, (match, header, body) => {

  // ì¸ìš©, êµ¬ë¶„ì„ 
  html = html.replace(/^>\s+(.+)$/gm, '<blockquote>$1</blockquote>');

  // ì¸ë¼ì¸ ì„œì‹
  html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');

  // ë¬¸ë‹¨
  html = html.replace(/\n\n/g, '</p><p>');
  html = html.replace(/\n/g, '<br>');
  html = '<p>' + html + '</p>';
  // ì •ë¦¬: ë¸”ë¡ ìš”ì†Œë¥¼ pì—ì„œ êº¼ë‚´ê¸°
  html = html.replace(/<p>\s*<(h[1-6]|ul|ol|pre|blockquote|table|hr)/g, '<$1');
  html = html.replace(/<\/(h[1-6]|ul|ol|pre|blockquote|table)>\s*<\/p>/g, '</$1>');
  html = html.replace(/<p><br>/g, '<p>');
  html = html.replace(/<br><\/p>/g, '</p>');
  html = html.replace(/<p>\s*<\/p>/g, '');
  html = html.replace(/<p>\s*<hr>\s*<\/p>/g, '<hr>');
  html = html.replace(/<p>\s*<hr>/g, '<hr>');
  html = html.replace(/<hr>\s*<\/p>/g, '<hr>');
  // ì½”ë“œë¸”ë¡ ë³µì›
  html = html.replace(/<!--CODE(\d+)-->/g, (m, i) => codeBlocks[parseInt(i)]);
  return html;
}

// ========== ë§ˆí¬ë‹¤ìš´ â†’ ìŠ¤íƒ€ì¼ í¬í•¨ HTML (ê¹”ë” ë³µì‚¬ìš©) ==========

  html = html.replace(/^#####\s+(.+)$/gm, '<h5 style="font-size:15px;font-weight:600;margin:14px 0 8px;color:#6b5744;">$1</h5>');

  html = html.replace(/^##\s+(.+)$/gm, '<h2 style="font-size:22px;font-weight:700;margin:24px 0 12px;color:#3d2e22;border-bottom:2px solid #d4a853;padding-bottom:8px;">$1</h2>');

  html = html.replace(/^>\s+(.+)$/gm, '<blockquote style="border-left:4px solid #d4a853;padding:12px 16px;margin:16px 0;background:#faf6ee;color:#6b5744;line-height:1.8;">$1</blockquote>');
  html = html.replace(/^-{3,}$/gm, '<hr style="border:none;border-top:1px solid #e8e0d5;margin:24px 0;">');

  // ì¸ë¼ì¸ ì„œì‹
  html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong style="font-weight:700;color:#3d2e22;"><em>$1</em></strong>');
  html = html.replace(/\*\*(.+?)\*\*/g, '<strong style="font-weight:700;color:#3d2e22;">$1</strong>');
  html = html.replace(/\*(.+?)\*/g, '<em style="color:#d97706;">$1</em>');

  html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" style="color:#3b82f6;text-decoration:underline;">$1</a>');

  // ëª©ë¡
  html = html.replace(/^\* (.+)$/gm, '<li style="margin:6px 0;line-height:1.8;">$1</li>');
  html = html.replace(/^- (.+)$/gm, '<li style="margin:6px 0;line-height:1.8;">$1</li>');
  html = html.replace(/^(\d+)\. (.+)$/gm, '<li style="margin:6px 0;line-height:1.8;">$2</li>');
  html = html.replace(/(<li[^>]*>.*<\/li>\n?)+/g, '<ul style="padding-left:24px;margin:12px 0;">$&</ul>');

  // "í‚¤ì›Œë“œ:" íŒ¨í„´ ê°•ì¡°
  html = html.replace(/^([ê°€-í£a-zA-Z0-9\s]{1,20}:\s)/gm, '<strong style="font-weight:700;color:#3d2e22;">$1</strong>');

}
